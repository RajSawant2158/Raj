<html>
    <head>
        <script type="text/Javascript">
            function equal() {
                var x= parseInt(document.getElementById("First").value);
                var y= parseInt(document.getElementById("Second").value);
                var equal= x==y;
                document.getElementById("Answer").value = equal;
                
            }
        </script>
    </head>
    <body>
        <p>Enter the First Number: <input id = "First"></p>
        <p>Enter the Second Number: <input id = "Second"></p>
        <button onclick="equal()"> Equal </button>
        <p> Comparison <input id = "Answer"></p>
    </body>
</html>
