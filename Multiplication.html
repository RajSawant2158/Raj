<html>
    <head>
        <script type="text/Javascript">
            function Mult() {
                var x= parseInt(document.getElementById("First").value);
                var y= parseInt(document.getElementById("Second").value);
                var Mult= x*y;
                document.getElementById("Answer").value = Mult;
                
            }
        </script>
    </head>
    <body>
        <p>Enter the First Number: <input id = "First"></p>
        <p>Enter the Second number <input id = "Second"></p>
        <button onclick="Mult()"> Multiplication </button>
        <p> Multiplication <input id = "Answer"></p>
    </body>
</html>
