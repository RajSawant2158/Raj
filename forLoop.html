<html>
    <head>
        <script type = "text/Javascript">
            
// Code to print pattern.

            for(a=0;a<10;a++)
            {
                document.write(" ! <br>")
            }


// Code to create 2D matrix(4*4).

            for(i=0;i<4;i++)
            {
                for(j=0;j<4;j++)
                {
                document.write(j+ " ")
                } document.write("<br>")
            
            } 
        </script>
